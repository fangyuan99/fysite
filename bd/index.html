    <script id="picviewer-page-script">
      (function (messageID) {
        var frameID = Math.random();
        var frames = {
          top: window.top,
        };

        window.addEventListener(
          "message",
          function (e) {
            var data = e.data;
            if (!data || !data.messageID || data.messageID != messageID) return; //通信ID认证
            var source = e.source;
            if (source === window) {
              //来自contentscript,发送出去,或者干嘛。
              if (data.to) {
                data.from = frameID;
                frames[data.to].postMessage(data, "*");
              } else {
                switch (data.command) {
                  case "getIframeObject":
                    {
                      var frameWindow = frames[data.windowId];
                      var iframes = document.getElementsByTagName("iframe");
                      var iframe;
                      var targetIframe;
                      for (var i = iframes.length - 1; i >= 0; i--) {
                        iframe = iframes[i];
                        if (iframe.contentWindow === frameWindow) {
                          targetIframe = iframe;
                          break;
                        }
                      }
                      var cusEvent = document.createEvent("CustomEvent");
                      cusEvent.initCustomEvent(
                        "pv-getIframeObject",
                        false,
                        false,
                        targetIframe
                      );
                      document.dispatchEvent(cusEvent);
                    }
                    break;
                }
              }
            } else {
              //来自别的窗口的，contentscript可以直接接收，这里保存下来自的窗口的引用
              frames[data.from] = source;
            }
          },
          true
        );
      })("pv-0.5106795670312598");
    </script>
